<!DOCTYPE html>
<html>
    <head>
        <title>PPPWN exploit Mini-Router</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="pppwn/assets/css/base.css" />
        <link rel="stylesheet" href="pppwn/assets/css/custom.css" />
        <script type="text/javascript" src="pppwn/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="pppwn/assets/js/underscore-min.js"></script>
        <script type="text/javascript" src="pppwn/assets/js/backbone-min.js"></script>
        <script type="text/javascript" src="pppwn/assets/js/plugin.modal.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header" class="content">
                <div class="text-center top-title">
                    <h1>PPPwn web</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="app-v-pppwn" class="content">
                <div class="box box-fill">
                    <br>
                    <div class="preloader center"></div>
                    <br>
                </div>
                <script type="text/template" id="appWeb">
                    <form class="form">
                        <fieldset>
                            <div class="row">
                                <div class="field-group col-4">
                                    <div class="top-label"><label for="select-ifc">Root</label></div>
                                    <div class="box">
                                        <input name="root" required type="text" class="sec-auto" value="/root">
                                    </div>
                                </div>
                                <div class="field-group col-4">
                                    <div class="top-label"><label for="select-ifc">Ethernet</label></div>
                                    <select required id="select-ifc" size="5" class="expand-slc box" name="adapter">
                                        <% interfaces.forEach(function(option, index){ %>
                                        <option value="<%= option.adapter %>"><%= option.adapter %></option>
                                        <% }); %>
                                    </select>
                                </div>
                                <div class="field-group col-4">
                                    <div class="top-label"><label for="select-fw">Firmware</label></div>
                                    <select required id="select-fw" class="expand-slc box" size="5" name="firmware">
                                        <% offsets.forEach(function(option, index){ %>
                                            <option value="<%= option.version %>"><%= option.version %></option>
                                        <% }); %>
                                    </select>
                                </div>
                            </div>
                            <div class="field-group box">
                                <div class="col-group group-center">
                                    <button type="button" id="action_pw" class="btn-form input-attach sec-auto">Execute</button>
                                    <% if(active){ %>
                                        <button type="button" id="switch_pw" value="off" class="btn-form input-attach sec-auto">Disable run</button>
                                    <% }else{ %>
                                        <button type="button" id="switch_pw" value="on" class="btn-form input-attach sec-auto">Enable run</button>
                                    <% } %>
                                    <!--<button type="button" id="update_rep" class="btn-form input-attach sec-auto">Update</button>-->
                                </div>
                            </div>
                            <div id="task-log">
                                <div class="view"></div>
                            </div>
                        </fieldset>
                    </form>
                </script>
            </div>
        </div>
        <div class="container">
            <div id="footer" class="content">
                <sub><a target="_blank" href="https://paypal.me/MarianoJzm?country.x=US&locale.x=en_US">Support me</a></sub>
                <sub> | </sub>
                <sub><a target="_blank" href="#credits">Credits</a></sub>
                <sub> | </sub>
                <sub><a target="_blank" href="https://twitter.com/Marianojmz/">X</a></sub>
                <sub> | </sub>
                <sub><a target="_blank" href="https://github.com/CodeInvers3/">Github</a></sub>
            </div>
        </div>
        <script src="pppwn/main.js"></script>
    </body>
</html>
